<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript

<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}
  Vaccine Damage Payment Scheme
{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

        <div class="nhsuk-back-link">
          <a class="nhsuk-back-link__link" href="javascript:history.back()">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
            </svg>
            Go back</a>
        </div>

      <!-- Change the page title here -->
      <header class="page-header">
          <span class="heading-secondary">Vaccine Damage Payment Scheme</span>
          <h1 class="nhsuk-heading-l govuk-heading-l">Why is the claim being made?</h1>
      </header>

                  <div class="nhsuk-form-group">
                    <form action="part2-vaccinated-person-name"
                      class="form"
                      method="get">
                      <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">

      <div class="nhsuk-hint" id="example-hint">
        Tick one box to tell us why this claim is being made.
      </div>

      <div class="nhsuk-checkboxes">

        <div class="nhsuk-checkboxes__item">
          <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
          <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
            The disabled person was vaccinated.
          </label>
        </div>

        <div class="nhsuk-checkboxes__item">
          <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="phone">
          <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
            The disabled personâ€™s mother was vaccinated while pregnant. Please give details below of the person who was vaccinated.
          </label>
        </div>

        <div class="nhsuk-checkboxes__item">
          <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="text message">
          <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
            The disabled person has been in close physical contact with a person who has been vaccinated against poliomyelitis (Polio) by the orally administered vaccine. Please give details below of the person who was vaccinated.
          </label>
        </div>

      </div>
    </fieldset>
                      <br>

                      <button class="nhsuk-button"
                        type="submit">Continue</button>
      
                    </form>
                  </div>

    </div>
  </div>
{% endblock %}
