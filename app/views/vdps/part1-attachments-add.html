{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="nhsuk-grid-row">
    
        <h1 class="nhsuk-heading-l">
            <span class="nhsuk-caption-l">Application</span>
            Evidence uploaded
        </h1>

        <div class="nhsuk-grid-row">
          <div class="nhsuk-grid-column-two-thirds">
            <h2 class="nhsuk-heading-m">Files added</h2>
            
            <dl class="nhsuk-summary-list">
            
              <div class="nhsuk-summary-list__row">
                <dt class="nhsuk-summary-list__key">
                  File 1
                </dt>
                <dd class="nhsuk-summary-list__value">
                  <a download href="/">coroners-report.jpg</a>, 2MB
                </dd>
            
                <dd class="nhsuk-summary-list__actions">
            
                  <a class="nhsuk-link" href="/v9/attachments-delete1">
                    Delete<span class="nhsuk-visually-hidden"> </span>
                  </a>
            
                </dd>
            
              </div>
            </dl>
          </div>
        </div>

                  <div class="nhsuk-form-group">
                    <form action="moreEvidence"
                      class="form"
                      method="get">
                      <fieldset class="nhsuk-fieldset">
                      <h1 class="nhsuk-fieldset__heading"><legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--m">Do you want to add another attachment?</legend></h1>
                        
                        <br>
                        
                          <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input"
                                id="add-1"
                                name="radioInlineGroup"
                                type="radio"
                                value="Yes"> <label class="nhsuk-label nhsuk-radios__label"
                                for="add-another-1">Yes</label>
                          </div><br>

                          <div class="nhsuk-radios__item">
                            <input class="nhsuk-radios__input"
                                id="add-2"
                                name="radioInlineGroup"
                                type="radio"
                                value="No"> <label class="nhsuk-label nhsuk-radios__label"
                                for="add-another-2">No</label>
                          </div><br>

                      </fieldset>
                      <br>

                      <button class="nhsuk-button"
                        type="submit">Continue</button>
      
                    </form>
                  </div>
      





  </div>

{% endblock %}
